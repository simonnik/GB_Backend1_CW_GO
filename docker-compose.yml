version: "3.9"
services:
  shortener:
    build:
      context: ./
      dockerfile: build/package/Dockerfile
    ports:
      - "8083:8083"
    links:
      - postgres
  postgres:
    image: postgres:14.1
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - ./db/:/docker-entrypoint-initdb.d
